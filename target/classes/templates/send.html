<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6fa;
    }
    /* Header */
    .header {
      background-color: #0077ff;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    /* Form container */
    .container {
      max-width: 400px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    /* Labels & inputs */
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    input:focus {
      border-color: #0077ff;
      outline: none;
      box-shadow: 0 0 4px rgba(0,119,255,0.4);
    }
    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header"><a style="float: right;" href="/bankingapp">Cancel</a>KashGee</div>

  <!-- Form -->
  <div class="container">
    <h2>Transfer Money</h2>
    <form action="/postExpressSend" method="post">
      <label for="amount">Amount to Transfer:</label>
      <input type="number" id="amount" name="amount" required>

      <label for="accountName">Name of Account:</label>
      <input type="text" id="accountName" name="name" required>

      <button type="submit">Confirm</button>
    </form>
  </div>
</body>
</html>
